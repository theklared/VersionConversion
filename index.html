<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1200px, initial-scale=1.0" />
		<title>Minecraft Mod Converter</title>
		<script src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="mainComponents" id="dropZone">
			<div class="leftSide">
				<div class="titleComponents">
					<h1 id="header">
						Mod Version ↴
						<span class="subline">ꜛ Conversion</span>
					</h1>
				</div>
				<div class="modLoader">
					<label for="modLoaderSelection">Mod Loader</label>
					<select id="modLoaderSelection">
						<option>None</option>
						<hr />
						<optgroup label="Mod Loaders">
							<option value="fabric">Fabric</option>
							<option value="forge">Forge</option>
							<option value="neoforge">NeoForge</option>
							<option value="quilt">Quilt</option>
							<option value="babric">Babric</option>
							<option value="bta-babric">BTA (Babric)</option>
							<option value="java-agent">Java Agent</option>
							<option value="legacy-fabric">Legacy Fabric</option>
							<option value="liteloader">LiteLoader</option>
							<option value="modloader">Risugami's ModLoader</option>
							<option value="nilloader">NilLoader</option>
							<option value="ornithe">Ornithe</option>
							<option value="rift">Rift</option>
						</optgroup>
						<hr />
						<optgroup label="Plugins">
							<option value="bukkit">Bukkit</option>
							<option value="folia">Folia</option>
							<option value="paper">Paper</option>
							<option value="purpur">Purpur</option>
							<option value="spigot">Spigot</option>
							<option value="sponge">Sponge</option>
						</optgroup>
						<hr />
						<optgroup label="Shaders">
							<option value="canvas">Canvas</option>
							<option value="iris">Iris</option>
							<option value="optifine">Optifine</option>
							<option value="vanilla">Vanilla Shader</option>
						</optgroup>
					</select>
				</div>

				<div class="version">
					<label for="versionSelection">Game Version</label>
					<select id="versionSelection"></select>
				</div>

				<div class="githubAuth">
					<label for="githubToken">GitHub Token</label>
					<input id="githubToken" type="password" placeholder="ghp_..." autocomplete="off" />
					<label for="githubRepo">GitHub Repo Name</label>
					<input id="githubRepo" type="text" placeholder="mod-conversion" />
					<button id="githubConnectButton" type="button">Connect GitHub</button>
					<p id="githubStatus" aria-live="polite"></p>
				</div>

				<button id="importButton" type="button">Import</button>
				<input
					id="fileInput"
					type="file"
					accept=".jar,.zip,.mrpack"
					multiple
					hidden
				/>
				<button id="convertButton">Convert</button>
				<button id="publishButton" type="button">Publish to GitHub</button>
				<button id="downloadButton">Download</button>
			</div>

			<div class="middle">
				<div id="modContainer"></div>
			</div>

			<div class="rightSide">
				<div class="creatorsTab">
					<label>Creators</label>
					<div id="creators"></div>
				</div>
				<div class="linksTab">
					<label>Links</label>
					<div id="links"></div>
				</div>
				<div class="detailsTab">
					<label>Details</label>
					<div id="details"></div>
				</div>
				<p id="temperaryDropInfo">drop your .jar(s) anywhere <3</p>
			</div>
		</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
